<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SATP | Update Password</title>
  <link rel="icon" type="image/x-icon" href="../../images/NDMU-Logo.png" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
  <link href="https://cdn.datatables.net/v/bs5/dt-1.13.4/r-2.4.1/datatables.min.css" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/css/bootstrap-select.min.css" />
</head>

<body style="min-height: 400px; margin-bottom: 100px; clear: both">
  <div id="main">
    <nav class="navbar sticky-top" style="background-color: darkgreen">
      <div class="container-fluid">
        <a class="navbar-brand fs-7 text-white">
          <i class="bi bi-list"></i>
          <img src="../../images/NDMU-Logo.png" alt="Logo" width="30" height="30"
            class="d-inline-block align-text-top" />
          Notre Dame of Marbel University
        </a>
        <span class="navbar-text text-nowrap text-white">
          Student Assessment of Teacher's Performance
        </span>
      </div>
    </nav>

    <div class="container-fluid">

      <div class="row">
        <div class="col-md">
          <div class="container-fluid mt-3">
            <div class="row align-items-center border-bottom mb-2">
              <div class="col-md">
                <div class="container-fluid mb-3">
                  <h1 class="display-5">Update Password</h1>
                </div>
              </div>
              <div class="col-md">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb float-end">
                    <li class="breadcrumb-item">Update</li>
                    <li class="breadcrumb-item active" aria-current="page">
                      Password
                    </li>
                  </ol>
                </nav>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-5">
          <div class="row">
            <div class="col"></div>
            <div class="col-4 mt-3">
              <div class="row mb-3">

                <div class="col-md">
                  <label class="form-label fw-bold">Current Password:</label>
                  <input class="form-control" type="password" name="password" id="currentPassword" />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md">
                  <label class="form-label fw-bold">New Password:</label>
                  <input class="form-control" type="password" name="password" id="newPassword" />
                </div>
              </div>
              <div class="row mb-3">

                <div class="col-md">
                  <label class="form-label fw-bold">Confirm New Password: </label>
                  <span id="passwordMatchField" style="color: red;"></span>
                  <input class="form-control" type="password" name="password" id="confirmNewPassword"
                    onkeyup="change()" />
                </div>
              </div>
              <div class="row ">
                <div class="col mt-3">
                  <button type="button" id="showPassword" class="btn btn-default border-0 fs-5"
                    title="Toggle Visibility">
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
                <div class="col mt-3 text-end">
                  <button type="button" class="btn btn-default" onclick="history.back()">
                    Cancel
                  </button>
                  <button id="submit" style="background-color: darkgreen"
                    class="btn btn-default border text-white text-nowrap">
                    Submit
                  </button>
                </div>
              </div>
            </div>
            <div class="col"></div>
          </div>
        </div>

      </div>
    </div>
    <!-- Toast container -->
    <div id="toast-container" class="toast-container position-fixed bottom-0 start-0 pb-4 ps-3"></div>
  </div>
</body>

<footer>
  <div class="container-fluid text-center">
    <span class="text-white">
       NDMU Â© <span id="year"></span> | Developed by MIS Department
    </span>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
  crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/v/bs5/dt-1.13.4/r-2.4.1/datatables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js"></script>
<script src="./script.js"></script>
<script> document.getElementById("year").textContent = new Date().getFullYear();</script>

</html>
