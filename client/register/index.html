    <div class="container-fluid content">
      <div class="row">
        <!-- <div class="col-md-6 text-center image p-0">
          <img src="../images/DSC_0716.jpg" alt="Image" class="img-fluid " />
        </div> -->
        <div class="col-md">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-3">
                <h1 class="display-5 text-center mb-1">Sign Up</h1>
                <hr>
              </div>

              <form class="form" id="registerForm">
                <div class="row mb-3">
                  <h4 class="mb-3">User Credentials</h4>
                  <div class="col-md">
                    <label class="form-label fw-medium">Username </label> <p>Use your Student ID Number</p>
                    <input class="form-control" id="username" name="username" required />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md">
                    <label class="form-label fw-medium">Password</label>
                    <div class="input-group">
                      <input class="form-control rounded" id="createPassword" name="password" placeholder="" type="password"
                        required />
                      <span class="input-group-btn">
                        <button type="button" id="showPassword" class="btn btn-default border-0"
                          title="Toggle Visibility">
                          <i class="bi bi-eye"></i>
                        </button>
                      </span>
                    </div>
                  </div>
                  <div class="col-md">
                    <label class="form-label fw-medium">Confirm Password</label>
                    <span id="passwordMatchField" style="color: red;"></span>
                    <div class="input-group">
                      <input class="form-control rounded" id="confirmPassword" name="password" placeholder="" type="password"
                        required />
                      <span class="input-group-btn">
                        <button type="button" id="showConfirmPassword" class="btn btn-default border-0"
                          title="Toggle Visibility">
                          <i class="bi bi-eye"></i>
                        </button>
                      </span>
                    </div>
                  </div>
                </div>

                <div class="row mb-3">
                  <h4>Personal Information</h4>
                  <div class="col-md">
                    <label class="form-label fw-medium">Given Name</label>
                    <input class="form-control" id="givenName" name="givenname" required />
                  </div>
                  <div class="col-md">
                    <label class="form-label fw-medium">Middle Name</label>
                    <span  style="color: gray;">(Optional)</span>
                    <input class="form-control" id="middleName" name="middlename" />
                  </div>
                  <div class="col-md">
                    <label class="form-label fw-medium">Last Name</label>
                    <input class="form-control" id="lastName" name="surname" required />
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-md">
                    <label class="form-label fw-medium">Gender</label>
                    <br>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="male"
                        value="MALE" required>
                      <label class="form-check-label" >Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="female"
                        value="FEMALE">
                      <label class="form-check-label" >Female</label>
                    </div>
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-md">
                    <label class="form-label fw-medium">Course</label>
                    <select id="course" name="course_id" class="form-control" data-live-search="true"
                      aria-label="Default select example" required>
                      <option disabled selected value="">Select</option>
                    </select>
                  </div>

                  <div class="col-md">
                    <label class="form-label fw-medium">Year Level</label>
                    <select id="yearLevel" name="year_level" class="form-control" data-live-search="true"
                      aria-label="Default select example" required>
                      <option disabled selected value="">Select</option>
                      <option value="1">1st Year</option>
                      <option value="2">2nd Year</option>
                      <option value="3">3rd Year</option>
                      <option value="4">4th Year</option>
                      <option value="5">5th Year</option>
                      <option value="6">6th Year</option>
                      <option value="Grade 11">Grade 11</option>
                      <option value="Grade 12">Grade 12</option>
                    </select>
                  </div>
                </div>
              </form>

              <div class="row mb-3 mt-5">
                <button type="submit" style="background-color: darkgreen"
                  class="btn btn-default border text-white text-nowrap" form="registerForm">
                  Register
                </button>

              </div>
              <div class="row text-center">
                <p style="color: black;"> Already have an Account? <a href="../login/index.html" style="color: darkgreen;">Login Here</a> </p> 
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
