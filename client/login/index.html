  <div class="container content">
    <div class="row">
      <div class="col-md">
        <div class="row justify-content-center">
          <div class="col-md-4">
            <div class="mb-3 text-center">
              <img src="../images/satp-branding.png" alt="Image" width="150px" />
            </div>
            <div class="mb-3">
              <h1 class="display-5 text-center mb-1">Sign In</h1>
              <hr>
            </div>

            <form class="form" id="loginForm">
              <div class="row mb-3">
                <div class="col-md">
                  <label class="form-label fw-medium">Username </label>
                  <input class="form-control" id="username" name="username" required />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md">
                  <label class="form-label fw-medium">Password</label>
                  <div class="input-group">
                    <input class="form-control rounded" id="password" name="password" placeholder=""
                      type="password" required />
                    <span class="input-group-btn">
                      <button type="button" id="showPassword" class="btn btn-default border-0"
                        title="Toggle Visibility">
                        <i class="bi bi-eye"></i>
                      </button>
                    </span>
                  </div>
                  <a id="forgot-pass" style="color: gray;"> Forgot Password? </a>
                </div>
              </div>


            </form>

            <div class="row mb-3 mt-5">
              <button type="submit" style="background-color: darkgreen"
                class="btn btn-default border text-white text-nowrap" form="loginForm"  id="login">
                Sign In
              </button>
            </div>
            <div class="row text-center">
              <p style="color: black;"> Don't have an account? <a href="../register/index.html" style="color: darkgreen;">Register Here</a> </p> 
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast container -->
  <div id="toast-container" class="toast-container position-fixed bottom-0 start-0 pb-4 ps-3"></div>
