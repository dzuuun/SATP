<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SATP | Manage Semesters</title>
    <link rel="icon" type="image/x-icon" href="../../images/NDMU-Logo.png" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
    <link href="https://cdn.datatables.net/v/bs5/dt-1.13.4/r-2.4.1/datatables.min.css" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/css/bootstrap-select.min.css">
</head>

<body style="min-height: 400px; margin-bottom: 100px; clear: both">
    <!-- Header -->
    <nav class="navbar sticky-top" style="background-color: darkgreen">
        <div class="container-fluid">
            <a class="navbar-brand fs-7 text-white">
                <!-- <i onclick="toggleNav()" class="bi bi-list"></i> -->
                <img src="../../images/NDMU-Logo.png" alt="Logo" width="30" height="30"
                    class="d-inline-block align-text-top" />
                Notre Dame of Marbel University
            </a>
            <span class="navbar-text text-white">
                Student Assessment of Teacher's Performance
            </span>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- <div class="col-1">sidebar here</div> -->
            <div class="col-md">
                <div class="container-fluid mt-3">
                    <div class="row align-items-center border-bottom mb-3">
                        <div class="col-md">
                            <div class="container-fluid">
                                <h1 class="display-5">Semester</h1>
                            </div>
                        </div>
                        <div class="col-md">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb float-end">
                                    <li class="breadcrumb-item">Maintenance</li>
                                    <li class="breadcrumb-item active" aria-current="page">
                                        Semester
                                    </li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md mb-3">
                            <button type="button" class="btn text-white text-nowrap fw-medium" data-bs-toggle="modal"
                                data-bs-target="#addNewModal" style="background-color: darkgreen" title="Add New">
                                <i class="bi bi-plus"></i> Add New
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table id="table" class="table table-striped table-hover fw-medium" cellspacing="0" width="100%">
                    <thead>
                        <th class="text-left">Semester</th>
                        <th>In Use</th>
                        <th>Active</th>
                        <th>Manage</th>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="container text-center mb-3">
                        <div class="">
                            <i class="bi bi-exclamation-triangle" style="font-size: 3rem; color: red"></i>
                        </div>
                        <strong class="fs-4">Are you sure?</strong>
                        <br />
                        <label class="mt-3">Do you really want to delete this entry? <br />
                            This action cannot be undone.</label>
                    </div>
                    <div class="text-center mt-3 mb-3">
                        <button type="button" class="cancel btn btn-default border-0 text-nowrap"
                            data-bs-dismiss="modal">
                            Cancel
                        </button>
                        <button type="button" class="btn btn-danger border-0 text-nowrap" onclick="confirmDelete()"
                            id="deleteRow">
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Modal -->
    <div class="modal fade" data-bs-backdrop="static" id="addNewModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                        Add New Semester
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="form" id="newSemesterForm">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md mb-3">
                                    <label class="form-label fw-bold">Semester</label>
                                    <input class="form-control" id="addSemester" name="name"
                                        placeholder="Example: First Semester" required />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label class="form-check-label fw-bold">In Use</label>
                                </div>
                                <div class="col">
                                    <div class="form-check float-end form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch"
                                            id="isSemesterInUse" checked />
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label class="form-check-label fw-bold text-nowrap">Active Semester</label>
                                </div>
                                <div class="col">
                                    <div class="form-check float-end form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch"
                                            id="isSemesterActive" checked />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0">
                    <div class="col">
                        <button type="button" class="btn btn-default border text-nowrap" data-bs-toggle="modal"
                            data-bs-target="#importFileModal">
                            Import Multiple
                        </button>
                    </div>
                    <button type="button" class="btn btn-default" data-bs-dismiss="modal">
                        Cancel
                    </button>
                    <button type="submit" style="background-color: darkgreen"
                        class="btn btn-default border text-white text-nowrap" form="newSemesterForm">
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" data-bs-backdrop="static" id="editModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h1 class="modal-title fs-5">Edit Semester</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="form" id="editSemesterForm">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md mb-3">
                                    <label class="form-label fw-bold">Semester</label>
                                    <input class="form-control" id="editSemester" name="name"
                                        placeholder="Example: First Semester" required />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label class="form-check-label fw-bold">In Use</label>
                                </div>
                                <div class="col">
                                    <div class="form-check float-end form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch"
                                            id="isSemesterInUseEdit" checked />
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label class="form-check-label fw-bold text-nowrap">Active Semester</label>
                                </div>
                                <div class="col">
                                    <div class="form-check float-end form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch"
                                            id="isSemesterActiveEdit" checked />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-default" data-bs-dismiss="modal">
                        Cancel
                    </button>
                    <button type="submit" style="background-color: darkgreen"
                        class="btn btn-default border text-white text-nowrap" form="editSemesterForm">
                        Save Changes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- import CSV Modal -->
    <div class="modal fade" data-bs-backdrop="static" id="importFileModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h1 class="modal-title fs-5">Import Multiple Entries</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="form" id="uploadFileForm">
                        <div class="container-fluid">
                            <label for="formFile" class="form-label">This feature allows user to import multiple entries
                                into the
                                database.
                            </label>
                            <div class="row">
                                <div class="mt-2 mb-3">
                                    <label for="formFile" class="form-label">Select a .csv file to upload</label>
                                    <input class="form-control" type="file" accept=".csv" id="formFile" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-default" data-bs-dismiss="modal">
                        Cancel
                    </button>
                    <button type="submit" style="background-color: darkgreen"
                        class="btn btn-default border text-white text-nowrap" form="uploadFileForm">
                        Upload
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast container -->
    <div id="toast-container" class="toast-container position-fixed bottom-0 start-0 pb-4 ps-3"></div>
</body>

<footer>
    <div class="container-fluid text-center">
        <span class="text-white">
            NDMU Â© 2023 | Developed by MIS Department
        </span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/v/bs5/dt-1.13.4/r-2.4.1/datatables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js"></script>
<script src="./script.js"></script>

</html>
