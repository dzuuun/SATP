<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SATP | Manage Items</title>
  <link rel="icon" type="image/x-icon" href="../../images/NDMU-Logo.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar sticky-top" style="background-color: darkgreen">
    <div class="container-fluid">
      <a class="navbar-brand fs-7 text-white">
        <i onclick="toggleNav()" class="bi bi-list"></i>
        <img src="../../images/NDMU-Logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top" />
        Notre Dame of Marbel University
      </a>
      <span class="navbar-text text-white">
        Student Assessment of Teacher's Performance
      </span>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- <div class="col-1">sidebar here</div> -->

      <div class="col-md">
        <div class="container-fluid mt-3">
          <div class="row">
            <div class="container-fluid mb-3">
              <h1 class="display-5">Items</h1>
            </div>
            <div class="col-md mb-3 ">
              <div class="input-group float-start flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">
                  <i class="bi bi-search"></i>
                </span>
                <input type="text" id="myInput" onkeyup="myFunction()" class="form-control" placeholder="Search"
                  aria-label="Search" aria-describedby="addon-wrapping" />
              </div>
            </div>
            <div class="col-md">
              <div class="mb-3 float-end">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-default border text-nowrap" data-bs-toggle="modal"
                  data-bs-target="#addNewModal">
                  Add New Data
                </button>
                <button type="button" class="btn btn-default border text-nowrap" data-bs-toggle="modal"
                  data-bs-target="#addNewModal">
                  Import CSV
                </button>
              </div>
            </div>
          </div>

          <div class="table-responsive mt-2">
            <table id="myTable" class="table table-striped">
              <thead>
                <th>Number</th>
                <th>Category</th>
                <th>Question</th>
                <th>Active</th>
                <th>Action</th>
              </thead>
              <tbody id="tbData"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">...</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary" onclick="submitForm(id)">
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" data-bs-backdrop="static" id="addNewModal" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            Add New Item
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-2 mb-3">
                <label for="itemNumber" class="form-label fw-bold">Number</label>
                <input class="form-control" id="itemNumber" placeholder="" required />
              </div>
              <div class="col-md mb-3">
                <label for="itemCategory" class="form-label fw-bold">Category</label>
                <select id="categorySelect" class="form-select" aria-label="Default select example" required>
                  <option selected>Select</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col mb-3">
                <label for="itemQuestion" class="form-label fw-bold">Question</label>
                <textarea style="resize: none" class="form-control" id="exampleFormControlTextarea1" rows="3"
                  required></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-md">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="flexCheckChecked" checked />
                  <label class="form-check-label" for="flexCheckChecked">
                    Active Question
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary" onclick="submitForm(id)">
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
<footer>
  <div class="container-fluid text-center" style="background-color: darkgreen">
    <span class="text-white">
      NDMU Â© 2023 | Developed by MIS Department
    </span>
  </div>
</footer>
<script src="./script.js"></script>

</html>
