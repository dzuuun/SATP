<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SATP | Manage Items</title>
  <link rel="icon" type="image/x-icon" href="../../images/NDMU-Logo.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</head>

<body style="min-height: 400px; margin-bottom: 100px; clear: both">
  <!-- Header -->
  <nav class="navbar sticky-top" style="background-color: darkgreen">
    <div class="container-fluid">
      <a class="navbar-brand fs-7 text-white">
        <!-- <i onclick="toggleNav()" class="bi bi-list"></i> -->
        <img src="../../images/NDMU-Logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top" />
        Notre Dame of Marbel University
      </a>
      <span class="navbar-text text-white">
        Student Assessment of Teacher's Performance
      </span>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- <div class="col-1">sidebar here</div> -->
      <div class="col-md">
        <div class="container-fluid mt-3">
          <div class="row">
            <div class="container-fluid mb-3">
              <h1 class="display-5">Items</h1>
            </div>
            <div class="col-md mb-3">
              <div class="input-group float-start flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">
                  <i class="bi bi-search"></i>
                </span>
                <input type="text" id="search" onkeyup="searchTable()" class="form-control" placeholder="Search"
                  aria-label="Search" aria-describedby="addon-wrapping" />
              </div>
            </div>

            <div class="col-md">
              <div class="mb-3 float-end">
                <button type="button" class="btn text-white text-nowrap" data-bs-toggle="modal"
                  data-bs-target="#addNewModal" style="background-color: darkgreen">
                  <i class="bi bi-plus"></i> Add New
                </button>
              </div>
            </div>
          </div>

          <div class="table-responsive mt-2">
            <table id="dataTable" class="table table-hover">
              <thead>
                <th>No.</th>
                <th>Question</th>
                <th class="text-center">Active</th>
                <th>Action</th>
              </thead>
              <tbody id="table1"></tbody>
              <tbody id="table2"></tbody>
              <tbody id="table3"></tbody>
              <tbody id="table4"></tbody>
              <tbody id="table5"></tbody>
            </table>
            <div class="text-center" id="banner"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <div class="container text-center mb-3">
            <div class="">
              <i class="bi bi-exclamation-triangle" style="font-size: 3rem; color: red"></i>
            </div>
            <strong class="fs-4">Are you sure?</strong>
            <br />
            <label class="mt-3">Do you really want to delete this entry? <br />
              This action cannot be undone.</label>
          </div>
          <div class="text-center mt-3 mb-3">
            <button type="button" class="btn btn-default border-0 text-nowrap" data-bs-dismiss="modal">
              Cancel
            </button>
            <button type="button" class="btn btn-danger border-0 text-nowrap" id="deleteRow">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Modal -->
  <div class="modal fade" data-bs-backdrop="static" id="addNewModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            Add New Item
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form class="form" id="newItemForm">
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-3 mb-3">
                  <label for="itemNumber" class="form-label fw-bold">Number</label>
                  <input class="form-control" type="number" min="1" name="number" id="itemNumber" placeholder="No."
                    required />
                </div>
                <div class="col-md mb-3">
                  <label for="itemCategory" class="form-label fw-bold">Category</label>
                  <select id="categorySelect" name="category_id" class="form-select" aria-label="Default select example"
                    required>
                    <option disabled selected value="">Select</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col mb-3">
                  <label for="itemQuestion" class="form-label fw-bold">Question</label>
                  <textarea style="resize: none" name="question" class="form-control" id="exampleFormControlTextarea1"
                    rows="3" placeholder="Question..." required></textarea>
                </div>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="isQuestionActive" checked />
                <label class="form-check-label" for="flexSwitchCheckChecked">Active Item</label>
              </div>
            </div>
          </div>
          <div class="modal-footer border-0">
            <div class="col">
              <button type="button" class="btn btn-default border text-nowrap" data-bs-toggle="modal"
                data-bs-target="#importFileModal">
                Import Multiple
              </button>
            </div>
            <button type="button" class="btn btn-default" data-bs-dismiss="modal">
              Cancel
            </button>
            <button type="submit" style="background-color: darkgreen"
              class="btn btn-default border text-white text-nowrap">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" data-bs-backdrop="static" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h1 class="modal-title fs-5">Edit Item</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form class="form" id="editItemForm">
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-3 mb-3">
                  <label for="itemNumber" class="form-label fw-bold">Number</label>
                  <input class="form-control" type="number" min="1" name="number" id="itemNumberEditForm"
                    placeholder="No." required />
                </div>
                <div class="col-md mb-3">
                  <label for="itemCategory" class="form-label fw-bold">Category</label>
                  <select id="categorySelectEdit" name="category_id" class="form-select"
                    aria-label="Default select example" required>
                    <option disabled selected value="">Select</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col mb-3">
                  <label for="itemQuestion" class="form-label fw-bold">Question</label>
                  <textarea style="resize: none" name="question" class="form-control" id="itemQuestionEdit" rows="3"
                    placeholder="Question..." required></textarea>
                </div>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="isQuestionActiveEdit" />
                <label class="form-check-label" for="flexSwitchCheckChecked">Active Item</label>
              </div>
            </div>
          </div>
          <div class="modal-footer border-0">
            <button type="button" class="btn btn-default" data-bs-dismiss="modal">
              Cancel
            </button>
            <button type="submit" style="background-color: darkgreen"
              class="btn btn-default border text-white text-nowrap">
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- import CSV Modal -->
  <div class="modal fade" data-bs-backdrop="static" id="importFileModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h1 class="modal-title fs-5">Import Multiple Entries</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form class="form" id="uploadFileForm">
          <div class="modal-body">
            <div class="container-fluid">
              <label for="formFile" class="form-label">This feature allows user to import multiple entries into the
                database.
              </label>
              <div class="row">
                <div class="mt-2 mb-3">
                  <label for="formFile" class="form-label">Select a .csv file to upload</label>
                  <input class="form-control" type="file" accept=".csv" id="formFile" />
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer border-0">
            <button type="button" class="btn btn-default" data-bs-dismiss="modal">
              Cancel
            </button>
            <button type="submit" style="background-color: darkgreen"
              class="btn btn-default border text-white text-nowrap">
              Upload
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Toast container -->
  <div id="toast-container" class="toast-container position-fixed bottom-0 start-0 pb-4 ps-3"></div>
  
</body>

<footer>
  <div class="container-fluid text-center" style="
        background-color: darkgreen;
        position: fixed;
        left: 0;
        bottom: 0;
        right: 0;
        z-index: 0;
      ">
    <span class="text-white">
      NDMU Â© 2023 | Developed by MIS Department
    </span>
  </div>
</footer>

<script src="./script.js"></script>

<style>
  /* Works for Chrome, Safari, Edge, Opera */
  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  .form-switch .form-check-input:focus {
    border-color: rgba(0, 0, 0, 0.25);
    outline: 0;
    box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
    background-image: url("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='-4 -4 8 8'%3e%3ccircle r='3' fill='rgba(0,0,0,0.25)'/></svg>");
  }

  .form-switch .form-check-input:checked {
    background-color: darkgreen;
    border-color: darkgreen;
    border: none;
    background-image: url("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='-4 -4 8 8'%3e%3ccircle r='3' fill='rgba(255,255,255,1.0)'/></svg>");
  }
</style>

</html>
