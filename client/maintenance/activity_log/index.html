<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SATP | Activity Logs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  
  <body>

    <div id="mySidenav" class="sidenav">
      <div> 
        <a>hello</a>
      </div>
      <a class="bi bi-people" href="#"> About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
    </div>
    
    <!-- Use any element to open the sidenav -->
    <!-- <span onclick="openNav()">open</span> -->
    
    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
    <div id="main">
      <nav class="navbar sticky-top bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand fs-7">
            <i  onclick="toggleNav()" class="bi bi-list"></i>
            <img
              src="../../images/NDMU-Logo.png"
              alt="Logo"
              width="30"
              height="30"
              class="d-inline-block align-text-top"
            />
            Notre Dame of Marbel University
          </a>
          <span class="navbar-text">
            Student Assessment of Teacher's Performance
          </span>
        </div>
      </nav>
      <div class="container-md col-md-9">
        
        <table
          class="table text-black table-bordered table-responsive-sm table-sm text-nowrap"
        >
          <div class="grid gap-0 row-gap-0">
            <p id="school_year" class="p-2 g-col-6"></p>
          </div>
          <thead>
            <th class="col-1">Date Time</th>
            <th class="col-2">Transacted By:</th>
            <th class="col-6">Action Performed</th>
          </thead>
          <tbody id="tbData"></tbody>
        </table>
      </div>
    </div>
   
  </body>
  <script src="./script.js"></script>
</html>
