<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SATP | Collegiate Rating</title>
  <link rel="icon" type="image/x-icon" href="../../../images/NDMU-Logo.png" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</head>

<body>
  <br />
  <div id="printPageButton" class="container mb-3">
    <div class="row">
      <div class="col">
        <button class="btn border" onclick="window.location.href=`../index.html`">
          <i class="bi bi-arrow-left"></i> Close
        </button>
      </div>
      <div class="col text-end mb-2">
        <button class="btn" onclick="window.print();" style="background-color: darkgreen; color: white">
          Print
        </button>
      </div>
    </div>
  </div>

  <div class="container-md text-center">
    <div class="row  align-items-center">
      <div class="col">
        <img src="../../../images/NDMU-Logo.png" class="rounded float-end" width="130" height="130" alt="..." />
      </div>
      <div class="col-6">
        <div class="row justify-content-md-center">
          <div class="col-md text-center text-nowrap">
            <p class="fw-semibold">
              JMJ Marist Brothers <br />
              NOTRE DAME OF MARBEL UNIVERSITY <br />
              Alunan Avenue, City of Koronadal 9506 <br />
              South Cotabato, Philippines
            </p>
          </div>
        </div>
      </div>
      <div class="col">
        <img src="../../../images/green-university.jpg" class="rounded float-start" width="150" height="115"
          alt="..." />
      </div>
      <hr style="
            height: 2px;
            border-width: 0;
            color: gray;
            background-color: black;
          " />
    </div>
  </div>

  <div class="container-md col-md-9">
    <h6 class="text-center">STUDENT ASSESSMENT OF TEACHER'S PERFORMANCE</h6>
    <h5 class="text-center text-uppercase" id="ratingHeader"> Collegiate Rating Report</h5>
  </div>

  <div class="container-md col-md-9">
    <div class="row mb-3">
      <span>School Year: <label class="fw-bold" id="schoolYear"></label>
      </span>
      <span>Semester: <label class="fw-bold" id="semester"></label> </span>
      <span>College: <label class="fw-bold text-uppercase" id="college"></label>
      </span>
      <span>Respondents: <label class="fw-bold" id="respondents"></label>
      </span>
    </div>


    <div class="container-md p-0">
      <div class="row">
        <div class="col">
          <span>Date Generated:
            <label class="fw-bold" id="dateGenerated"></label>
          </span>
        </div>

      </div>
    </div>

    <table class="table text-black table-bordered mb-0 table-sm table-responsive-sm text-center text-nowrap">
      <tr>
        <th rowspan="2">Criteria</th>
        <th class="col-1">Item Average</th>
      </tr>
      <tbody id="tbData"></tbody>
    </table>
  </div>

  <div id="comments" class="container-md col-md-9 mt-5">
    <h4>Comments:</h4>
  </div>
  <div id="overlay">
    <div class="spinner"></div>
</body>

<script src="./script.js"></script>

</html>
